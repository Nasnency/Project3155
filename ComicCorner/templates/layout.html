<!-- Template HTML file  -->
<!DOCTYPE html>
<html>

<head>
    <title>Comic Corner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p>
                    <!--if statement that will display the current session's username if there is an existing current session-->
                    {% if curr_session %}
                        (DEBUG) current username: {{ curr_session.username }}
                        <form action="/logout" method="post" id="logout-form">
                            <button type="submit" class="btn btn-primary" id="logout-button">Logout</button>
                        </form>
                    {% else %}
                        (DEBUG) you aren't logged in!
                        <a href="/login" class="btn btn-primary" id="login-button">Login</a>
                        <a href="/register" class="btn btn-primary" id="register-button">Register</a>
                    {% endif %}
                </p>
                
                <!--DEBUG section to throw errors-->
                <div>
                    <a href="/DEBUG_throw_404">DEBUG: throw 404</a>
                    <a href="/DEBUG_throw_500">DEBUG: throw 500</a>
                </div>
                
                <!--header title-->
                <h1 id="comic">Comic Corner</h1>
                <h2 id="corner">Featuring Daughter of the Lilies!</h2>
                <hr> <!--line break-->
                <!--navigation menu-->
                <div class="topnav" id="nav">
                    <a href="/home">Latest</a>
                    <a href="/about">About</a>
                    <a href="/archive">Archive</a>
                    <a href="/cast">Cast</a>   
                </div>
                <hr> <!--line break-->
                <div class="content">
                    <!--This is where the content will be rendered-->
                    {% block content %}{% endblock %}

                </div>
            </div>
        </div>
    </div>
</body>
