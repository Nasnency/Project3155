<!DOCTYPE html>
<html>
    
<head>
    <title>Artist's Control Page</title>
    <link rel="stylesheet" href="/static/css/controls.css">
</head>

<body>
    <!--File Submission Area-->
    <h1>Latest Submission</h1>
    <hr> <!--line break-->
    <div class="file_submission">
        <form action="#">
            <!--file selection-->
            <section class="file_drop_box">                
                <input type="file" id="filename" name="filename">
            </section>

            <!--input area for file details-->
            <section class="file_details_box">
                <label for="title">Title:</label><br>
                <input type="text" id="title" name="title"><br>
                <label for="desc">Description:</label><br>
                <input type="text" id="desc" name="desc"><br>
                <input type="submit" value="Submit">
            </section>
        </form> 
    </div>
    <br><br>
    <hr> <!--line break-->
    <h1>Management</h1>
    <hr> <!--line break-->
    <!--File Management Area-->
    <div class="file_management">
        <div>
            <!--NOT IMPLEMENTED-->
            <input type="button" value="Delete Page">
            <input type="button" value="Edit Page">
            <input type="button" value="Manage Comments">
        </div>
    </div>
</body>

</html>
